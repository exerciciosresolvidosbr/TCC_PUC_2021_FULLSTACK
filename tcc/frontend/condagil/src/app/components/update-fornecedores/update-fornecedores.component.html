<h3>Atualizar Fornecedor</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Doc. Identificação</label>
        <input type="text" class="form-control" id="docIdentificacao" required [(ngModel)]="fornecedor.docIdentificacao" name="docIdentificacao">
    </div>

    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="nome" required [(ngModel)]="fornecedor.nome" name="nome">
    </div>

    <div class="form-group">
        <label for="name">Produto/Serviço</label>
        <input type="text" class="form-control" id="produtoServico" required [(ngModel)]="fornecedor.produtoServico" name="produtoServico">
    </div>

    <button type="submit" class="btn btn-success">Atualizar</button>
  </form>
</div>
