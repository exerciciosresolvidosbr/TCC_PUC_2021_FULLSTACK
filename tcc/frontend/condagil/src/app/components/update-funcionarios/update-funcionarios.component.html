<h3>Atualizar Funcionário</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmitFuncionario()">
    
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="nome" required [(ngModel)]="funcionario.nome" name="docIdentificacao">
        </div>

        <div class="form-group">
            <label for="name">Dt. Admissão</label>
            <input type="text" class="form-control" id="dataAdmissao" required [(ngModel)]="funcionario.dataAdmissao" name="dataAdmissao" mask="d0/M0/0000">
        </div>

        <div class="form-group">
            <label for="name">Dt. Demissão</label>
            <input type="text" class="form-control" id="dataDemissao" required [(ngModel)]="funcionario.dataDemissao" name="dataDemissao" mask="d0/M0/0000">
        </div>

    <button type="submit" class="btn btn-success">Atualizar</button>
  </form>
  <fieldset>
    <legend>Ponto</legend>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="novoPonto()">
        Novo
    </button>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form (ngSubmit)="onSubmitPonto()">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Novo Ponto</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Entrada</label>
                            <input type="text" class="form-control" id="entrada" required [(ngModel)]="ponto.entrada" name="dataAdmissao" mask="d0/M0/0000 Hh:m0:s0">
                        </div>
                
                        <div class="form-group">
                            <label for="name">Saída</label>
                            <input type="text" class="form-control" id="saida" required [(ngModel)]="ponto.saida" name="dataDemissao" mask="d0/M0/0000 Hh:m0:s0">
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pontoFuncionario of funcionario.pontosFuncionarioDTO">
                <td>{{pontoFuncionario.entrada}}</td>
                <td>{{pontoFuncionario.saida}}</td>
                <td><button (click)="deletarPonto(pontoFuncionario.id)" class="btn btn-danger">Deletar</button>
            </tr>
        </tbody>
    </table>
  </fieldset>
</div>
